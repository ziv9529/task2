<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/index.css">
    <title>Lest Fly</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>countries</h1>
        </div>
        <div id="loader" class="row">

        </div>
        <div id="alertStyle" class="row" style="min-height: 60px;">
            <div id="alertModalError" style="visibility: hidden;text-align: center;" class="alert alert-danger"
                role="alert">
                invalid country / connection error
            </div>
        </div>
        <div class="row col-lg-3 mb-3">
            <button id="allCountries" class="btn btn-primary"> get whole world data</button>
        </div>
        <div class="row col-lg-3 mb-3">
            insert country name <input id="specCountryInput" type="text">
            <button id="specificCounty" class="btn btn-primary"> get country data</button>
        </div>
        <div id="statics" class="row">

        </div>
        <div style="visibility: hidden; overflow-y: scroll;height:400px;" id="content" class="row mb-3 col-lg-4">
            <table id="contentTable">

            </table>
        </div>
        <div style="visibility: hidden;height:400px;" id="regionsContent" class="row mt-1 col-lg-4">
            <table id="regionsTable">

            </table>
        </div>
    </div>


    <script src="./scripts/tableCreator.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
